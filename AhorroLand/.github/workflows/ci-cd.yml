name: CI/CD Backend - Docker Build & Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  DOCKER_IMAGE: sergioizqdev/ahorroland-backend
  DOTNET_VERSION: '8.0.x'
  SOLUTION_PATH: AhorroLand/AhorroLand.sln
  CONTEXT_PATH: ./AhorroLand
  DOCKERFILE_PATH: ./AhorroLand/Dockerfile

jobs:
  build-and-test:
    name: Build and Test .NET Application
    runs-on: ubuntu-latest
    
    steps:
   - name: Checkout code
      uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
  
      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}
      
      - name: Build
run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore
        
   - name: Run tests
        run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-build --verbosity normal
        continue-on-error: true

  docker-build-and-push:
 name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
   - name: Log in to Docker Hub
   uses: docker/login-action@v3
with:
          username: ${{ secrets.DOCKER_USERNAME }}
 password: ${{ secrets.DOCKER_PASSWORD }}
          
   - name: Extract metadata (tags, labels)
   id: meta
        uses: docker/metadata-action@v5
        with:
     images: ${{ env.DOCKER_IMAGE }}
   tags: |
     type=ref,event=branch
            type=semver,pattern={{version}}
   type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
   type=raw,value=latest,enable={{is_default_branch}}
          
      - name: Build and push Docker image
      id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.CONTEXT_PATH }}
          file: ${{ env.DOCKERFILE_PATH }}
    push: true
    tags: ${{ steps.meta.outputs.tags }}
    labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
 platforms: linux/amd64,linux/arm64
          build-args: |
 ASPNETCORE_ENVIRONMENT=Production
          
    - name: Image digest
     run: echo "?? Image digest: ${{ steps.docker_build.outputs.digest }}"

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: success()
    
    steps:
      - name: Deployment notification
  run: |
 echo "? Docker image built and pushed successfully!"
          echo "?? Image: ${{ env.DOCKER_IMAGE }}"
      echo "?? Deploy with: docker pull ${{ env.DOCKER_IMAGE }}:latest"
